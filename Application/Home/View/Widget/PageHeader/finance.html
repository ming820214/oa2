<div class="page-header clearfix">
    <div class="search_box">
        <form method="post" action="{:U('finance/changeMonth')}">
            <h1 style="display:inline-block;vertical-align:bottom;margin-right:10px;">{$name}</h1>
            <div class="input-group" style="width:300px;display:inline-table">
                <div class="input-group-btn">
                    <a class="btn btn-sm btn-info" >选择期次：</a>
                </div>
                <input  class="form-control" type="text" name="date" value="{$Think.session.date}" onclick="WdatePicker({dateFmt:'yyyy-MM'})" readonly="readonly" />
                <div class="input-group-btn">
                    <input type="submit" class="btn btn-sm btn-info" value="确定"/>
                </div>
            </div>
        </form>
    </div>
</div>
