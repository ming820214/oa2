<extend name="Layout/ins_popup" />
<block name="content">
{:W('PageHeader/popup',array('name'=>'请选择审核部门','showClear'=>true))}
<div class="operate panel panel-default">
	<div class="popup_tree_menu">
		<ul class="tree_menu">
			<li>
				{$list_dept}
			</li>
		</ul>
	</div>
</div>
<input type="hidden" name="val" id="val">
<input type="hidden" name="name" id="name">
</block>
<block name="js">
<script type="text/javascript">
	function save() {
		if ($("#name").val().length > 0) {
			$("#{$xname}", parent.document).val($("#name").val());
			$("#{$xid}", parent.document).val($("#val").val());
		} else {
			ui_error("请选择节点");
			return false;
		}
		myclose();
	}


	$(document).ready(function() {
		parent_node = $(".sub_left_menu ul.tree_menu a.active", parent.document).attr("node");
		// $("ul.tree_menu a[node='" + parent_node + "']").addClass("disabled");
		$(".popup_tree_menu a:not('.disabled')").click(function() {
			$("#val").val($(this).attr("node"));
			$("#name").val($(this).children("span").text());
			$(".tree_menu a.active").removeClass("active");
			$(this).addClass("active");
		})
	});

	function clearVal(){
		if(confirm('确定清除内容？')){
			$("#{$xname}", parent.document).val('');
			$("#{$xid}", parent.document).val('');
			myclose();
		}
		return false;
	}
</script>
</block>
